<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div id="body">
      <aside>
        <h2>Player 1</h2>
        <h2></h2>
        <h2>Player 2</h2>
      </aside>
      <main>
        <div id="left-cards">
          <div class="rock">
            <img src="rock.png" alt="rock" />
            <button>&ZeroWidthSpace;</button>
          </div>
          <div class="paper">
            <img src="paper.png" alt="rock" />
            <button>&ZeroWidthSpace;</button>
          </div>
          <div class="scissors">
            <img src="scissors.png" alt="rock" />
            <button>&ZeroWidthSpace;</button>
          </div>
        </div>
        <div id="score">
          <h2>0 - 0</h2>
        </div>
        <div id="right-cards">
          <div class="rock"><img src="rock.png" alt="rock" /></div>
          <div class="paper"><img src="paper.png" alt="rock" /></div>
          <div class="scissors"><img src="scissors.png" alt="rock" /></div>
        </div>
      </main>
      <aside>
        <button><b>Reset</b></button>
      </aside>
    </div>
  </body>
</html>
